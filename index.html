<html>
    <head>
        <title> say Cheese Selfie app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    </head>

    <body>
        <div class="container">
        <center>
            <a href="" id="link" download="myCheesSelfie.png"></a>
            <h1>Cheese Selfie App

            </h1>
            <hr>
            <h4 style="color:red">Please press allow as soon as popup comes. After you give a voice command</h4>
            <div class="form-group">
                <h3>Say "cheese"</h3>
                <label>Your Voice Output :</label>
                <textarea class="form-control" id="textbox" readonly="true"></textarea>

            </div>
            <button class="btn btn-primary" onclick="start()">start</button>
            <p>press the start button to take selfie saying cheese</p>

            <label>Your webcam :</label>
            <div id="result"></div>
        </center>
        </div>

        <script src="main.js"></script>
    </body>
</html>
